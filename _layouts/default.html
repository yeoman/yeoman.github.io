
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yeoman - Modern workflows for modern webapps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Lekton|Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
  <link href="assets/css/normalize.css" rel="stylesheet" />
  <link href="assets/css/yeoman.css" rel="stylesheet" />
  <link href="assets/css/prettify.css" rel="stylesheet" />
  <link href="assets/css/forkit.css" rel="stylesheet" >

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="assets/js/libs/prettify.js"></script>
  <script src="assets/js/script.js"></script>
</head>

<body>
    <div class="forkit-curtain">
      <div class="close-button"></div>
      <!-- Fork links to each repo -->
    </div>
    <a class="forkit" data-text="Fork me on GitHub" data-text-detached="Drag down >" href="https://github.com/yeoman/yeoman.io">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/camo.github.com/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub">
    </a>

  {% include sidebar.html %}

  <div id="content">
    <article>
      {% if page.markdown == 1 %}
        {{ content | markdownify }}
      {% else %}
        {{ content }}
      {% endif %}
    </article>
  </div>

  <script src="assets/js/libs/forkit.js"></script>
</body>
</html>
