---
layout: blog
title: Yeoman Team Blog
category: blog
---

<div id="blog">
  <div id="posts">
    {% for post in site.categories.blog %}
      <article>
        <h2 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>

        <a href="{{ post.url }}" class="post-date">
          Published: {{ post.date | date: "%B %e, %Y" }}
        </a>

        <div class="post-content">{{ post.excerpt }}</div>
      </article>
    {% endfor %}
  </div>
</div>
